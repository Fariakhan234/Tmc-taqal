
<div class="min-vh-100 d-flex align-items-center justify-content-center p-3 bg-custom">
  <div class="container-fluid">
    <div class="row align-items-center justify-content-center g-4 g-lg-5">
      
      <div class="col-12 col-lg-5 text-center text-lg-start px-4">
        <div class="branding-section">
       
          <div class="logo-container mb-4">
            <img [src]="imageurl" alt="Taqal Logo" class="img-fluid logo-img">
          </div>
        
          <div class="tagline-section">
            <h1 class="display-4 fw-bold gradient-text mb-3">
              Smarter Conversation
            </h1>
            <h2 class="h2 fw-semibold text-dark-gray mb-3">
              Faster Solution
            </h2>
            <p class="h5 text-muted fw-medium">
              Tackle with Taql
            </p>
          </div>

          <div class="d-none d-lg-flex decorative-circles mt-5">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
          </div>
        </div>
      </div>

  
      <div class="col-12 col-lg-5 col-xl-4">
        <div class="login-wrapper">
          <div class="login-card">
            <div class="card-inner">
              
              <div class="text-center mb-4">
                <h2 class="h2 fw-bold text-dark mb-2">Welcome Back!</h2>
                <p class="text-muted">Enter your credentials to access your account</p>
              </div>

            
              <div class="mb-4">
                <label class="form-label fw-medium text-secondary">Username</label>
                <div class="input-wrapper">
                  <input
                    type="text"
                    [(ngModel)]="loginobj.emailId"
                    name="emailId"
                    class="form-control form-control-custom"
                    placeholder="Enter your username"
                  />
                  <span class="input-icon">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                  </span>
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label fw-medium text-secondary">Password</label>
                <div class="input-wrapper">
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    [(ngModel)]="loginobj.password"
                    name="password"
                    class="form-control form-control-custom"
                    placeholder="Enter your password"
                  />
                  <span class="input-icon clickable" (click)="togglePassword()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                      <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                    </svg>
                  </span>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    [(ngModel)]="rememberMe"
                    id="rememberMe"
                  >
                  <label class="form-check-label text-secondary small" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="#" class="text-decoration-none text-warning fw-medium small">
                  Forgot password?
                </a>
              </div>

             
              <div class="d-grid gap-3">
                <button 
                  class="btn btn-primary-custom btn-lg fw-semibold" 
                  type="button" 
                  (click)="onlogin()"
                >
                  Sign In
                </button>
                <button 
                  class="btn btn-secondary-custom btn-lg fw-semibold" 
                  type="button"
                >
                  <svg class="me-2" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12zm-1-5h2v2H9v-2zm0-6h2v4H9V5z"/>
                  </svg>
                  Sign in with TMC ID
                </button>
              </div>

             
          

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
