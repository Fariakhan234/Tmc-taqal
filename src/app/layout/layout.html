<div class="d-flex flex-column flex-lg-row min-vh-100">

  <nav
    class="sidebar bg-body border-end p-3 offcanvas-lg offcanvas-start"
    
    tabindex="-1"
    id="sidebarMenu"
    aria-labelledby="sidebarMenuLabel"
    style="width: 300px;">

    <div class="d-flex justify-content-between align-items-center mb-3 mt-2">
      
      <div class="d-flex align-items-center gap-3">
        
        <a class="d-flex align-items-center text-decoration-none text-body">

            <img [src]="isDarkMode ? 'assets/images/taql-white.png' : 'assets/images/logo.png'" 
            alt="Logo" 
            width="114px" 
            height="48px">
        </a>

        <button class="btn  btn-sm" (click)="toggleTheme()">
          <i class="bi bi-moon-stars-fill" *ngIf="!isDarkMode"></i> 
    
    <i class="bi bi-sun-fill" *ngIf="isDarkMode"></i> 
        </button>

      </div>

      <button type="button" class="btn-close d-lg-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>

    </div>

    <hr>

    <ul class="nav nav-pills flex-column mt-3 mb-3">
      <li class="nav-item">
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link text-body">
          <i class="bi bi-grid me-4"></i> Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/knowledgebase" routerLinkActive="active" class="nav-link text-body">
          <i class="bi bi-book me-4"></i> Knowledge Base
        </a>
      </li>
      <li>
        <a routerLink="/user" routerLinkActive="active" class="nav-link text-body">
          <i class="bi bi-people me-4"></i> Users
        </a>
      </li>
      <li>
        <a routerLink="/chat" routerLinkActive="active" class="nav-link text-body">
          <i class="bi bi-chat-dots me-4"></i> Chat
        </a>
      </li>
      <li>
        <a routerLink="/package" routerLinkActive="active" class="nav-link text-body">
          <i class="bi bi-box-seam me-4"></i> Packages
        </a>
      </li>
      <li>
        <a routerLink="/survey" routerLinkActive="active" class="nav-link text-body">
          <i class="bi bi-clipboard-check me-4"></i> Surveys
        </a>
      </li>
    </ul>

    <hr class="mt-auto">
    
    <div class="d-flex gap-3 flex-wrap align-items-center">
      <div>
        <img src="assets/images/account.png" alt="" width="48px" height="48px">
      </div>
      <div class="d-flex flex-column">
        <h6 class="mb-1">John Doe</h6>
        <small class="text-muted mb-0">ModGallery Basic</small>
      </div>
      
      <i class="bi bi-box-arrow-left fw-bold logout-icon fs-3 ms-auto text-body"
         (click)="logout()"
         style="cursor:pointer; line-height: 1.5;"></i>  
    </div>

  </nav>

  <div class="flex-grow-1 bg-body-tertiary p-3">

    <button
      class="btn btn-outline-secondary d-lg-none mb-3"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu">
      <i class="bi bi-list"></i> Menu
    </button>
  
    <router-outlet></router-outlet>
  </div>

</div>
