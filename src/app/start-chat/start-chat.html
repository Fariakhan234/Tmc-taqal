<div class="container-fluid vh-100 d-flex flex-column flex-md-row p-0">

  <nav
    class="sidebar d-flex flex-column p-3 bg-white border-end"
    id="sidebarMenu"
  >
    <div class="d-flex justify-content-between align-items-center mb-3 mt-2">
      <a class="d-flex align-items-center text-decoration-none text-dark">
        <img src="assets/images/logo.png" alt="Logo" class="img-fluid" style="max-width: 120px;">
      </a>
<button
  class="btn btn-warning d-md-none m-2"
  type="button"
  data-bs-toggle="collapse"
  data-bs-target="#sidebarMenu"
  aria-controls="sidebarMenu"
  aria-expanded="false"
  aria-label="Toggle navigation"
>
  <i class="bi bi-list text-white fs-4"></i>
</button>
    </div>

    <hr class="d-none d-md-block">

    <button class="btn btn-md fs-6 text-center button mb-3 w-100">
      Create New Chat
    </button>

    <div class="history mt-4 d-flex justify-content-between align-items-center">
      <button class="fw-bold">Chats History</button>
      <button>See More</button>
    </div>

    <div class="flex-grow-1 text mt-4 overflow-auto">
      <p class="fw-semibold">Today</p>
      <ul class="list-unstyled">
        <li class="chat-item d-flex justify-content-between align-items-center py-2 px-3 mb-2">
          <i class="bi bi-chat-square-dots text-dark"></i>
          <span>Who is Elon Musk?</span>
          <i class="bi bi-trash text-dark"></i>
        </li>
        <li class="chat-item d-flex justify-content-between align-items-center py-2 px-3 mb-2">
          <i class="bi bi-chat-square-dots text-dark"></i>
          <span>Who are you?</span>
          <i class="bi bi-trash text-dark"></i>
        </li>
      </ul>

      <p class="fw-semibold mt-4">7 Days</p>
      <ul class="list-unstyled">
        <li class="chat-item d-flex justify-content-between align-items-center py-2 px-3 mb-2">
          <i class="bi bi-chat-square-dots text-dark"></i>
          <span>Who is Elon Musk?</span>
          <i class="bi bi-trash text-dark"></i>
        </li>
        <li class="chat-item d-flex justify-content-between align-items-center py-2 px-3 mb-2">
          <i class="bi bi-chat-square-dots text-dark"></i>
          <span>Hello there?</span>
          <i class="bi bi-trash text-dark"></i>
        </li>
      </ul>
    </div>

    <hr class="mt-auto">
    <div class="d-flex flex-column">
      <h6 class="mb-1">John Doe</h6>
      <div class="d-flex gap-4 flex-wrap">
        <small class="text-muted mb-0">ModGallery Basic</small>
        <i
          class="bi bi-box-arrow-right text-secondary fw-bold logout-icon fs-4"
          (click)="logout()"
          style="cursor:pointer; line-height: 1;"
        ></i>
      </div>
    </div>
  </nav>

 <div class="container-fluid flex-grow-1 p-3 p-md-5 bg-white">
  <div class="card shadow-lg rounded-4 overflow-hidden h-100">
    <div class="card-body d-flex flex-column bg-white custom-scroll-container">
     <div #scrollMe class="flex-fill overflow-auto p-4 position-relative">
   <div *ngIf="showPlaceholder" class="placeholder-text text-center">
    <h3 class="fw-bold mb-2">Hello <span class="text-warning">Taqal!</span></h3>
  <p class="mb-0" [innerHTML]="messages[0].text"></p>
  </div>
  <div *ngFor="let msg of messages; let i = index">
    <div *ngIf="!(messages.length === 1 && messages[0].sender === 'bot')" 
         [ngClass]="{'text-end': msg.sender === 'user', 'text-start': msg.sender === 'bot'}" 
         class="my-2">
      <span [ngClass]="msg.sender" class="message-bubble">
        {{ msg.text }}
      </span>
    </div>
  </div>

</div>
      <div class="bg-white p-3 ">
        <form class="d-flex" (ngSubmit)="sendMessage()">
          <input
            type="text"
            class="form-control me-2 py-2"
            placeholder="Ask Taqi anything..."
            [(ngModel)]="userMessage"
            name="message"
            required
          />
          <button class="btn btn-warning rounded-circle" type="submit">
            <i class="bi bi-send text-white"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

</div>
